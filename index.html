<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --shrek-green: #C4D300;
            --shrek-dark-green: #738025;
            --swamp-brown: #5d4632;
            --onion-layer: #F4F1D6;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #1a1a1a;
            color: #2c2c2c;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23C4D300" stroke="%232a1e14" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>') 12 12, auto;
        }

        h1, h2, h3, .shrek-font {
            font-family: 'Germania One', display;
            text-transform: uppercase;
        }

        /* Custom Swamp Background */
        .swamp-bg {
            background: radial-gradient(circle at center, #2b3a1a 0%, #1a220e 100%);
            position: relative;
            z-index: 1;
        }

        /* Bubbles Animation */
        .bubble {
            position: absolute;
            background: rgba(196, 211, 0, 0.3);
            border-radius: 50%;
            bottom: -20px;
            animation: rise 10s infinite ease-in;
            z-index: -1;
            border: 1px solid rgba(196, 211, 0, 0.5);
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* Flies Animation */
        .fly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: black;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        .fly::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            width: 8px; height: 2px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: buzz 0.1s infinite;
        }
        @keyframes buzz {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
            100% { transform: rotate(-20deg); }
        }
        @keyframes flyAround {
            0% { transform: translate(0,0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(-20px, 50px); }
            75% { transform: translate(-40px, -20px); }
            100% { transform: translate(0,0); }
        }

        /* Wood Texture for Containers */
        .wood-plank {
            background: repeating-linear-gradient(
                90deg,
                #5d4632,
                #5d4632 10px,
                #4a3726 12px,
                #5d4632 24px
            );
            border: 4px solid #2a1e14;
            box-shadow: 0 10px 0 #2a1e14, 0 15px 20px rgba(0,0,0,0.5);
            border-radius: 10px;
            position: relative;
        }
        
        .wood-plank::before {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 2px dashed rgba(255,255,255,0.1);
            pointer-events: none;
        }

        /* Text Stroke Effect */
        .stroke-text {
            -webkit-text-stroke: 2px #2a1e14;
            color: var(--shrek-green);
            text-shadow: 4px 4px 0px #2a1e14;
        }

        /* Button Styles */
        .btn-onion {
            background: linear-gradient(180deg, #C4D300 0%, #8a9a5b 100%);
            border: 3px solid #2a1e14;
            box-shadow: 0 6px 0 #2a1e14;
            transition: all 0.1s;
        }

        .btn-onion:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #2a1e14;
        }

        /* CSS Shrek Ears */
        .ear-container {
            position: relative;
            display: inline-block;
        }
        
        .ear-left, .ear-right {
            position: absolute;
            width: 30px;
            height: 50px;
            background: var(--shrek-green);
            border: 3px solid #2a1e14;
            top: -30px;
            border-radius: 20px 20px 0 0;
            z-index: -1;
        }

        .ear-left {
            left: -10px;
            transform: rotate(-30deg);
        }
        .ear-left::after {
             content: "";
             position: absolute;
             width: 40px;
             height: 10px;
             background: var(--shrek-green);
             border: 3px solid #2a1e14;
             border-bottom: none;
             top: 10px;
             left: -25px;
             border-radius: 10px;
        }

        .ear-right {
            right: -10px;
            transform: rotate(30deg);
        }
         .ear-right::after {
             content: "";
             position: absolute;
             width: 40px;
             height: 10px;
             background: var(--shrek-green);
             border: 3px solid #2a1e14;
             border-bottom: none;
             top: 10px;
             right: -25px;
             border-radius: 10px;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking-canvas {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        /* Parchment Sections */
        .parchment {
            background-color: #f4f1d6;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
            border: 8px solid #5d4632;
            box-shadow: inset 0 0 40px rgba(93, 70, 50, 0.4);
            border-radius: 2px; 
        }

        /* Mud Splat */
        .mud-splat {
            position: fixed;
            width: 60px;
            height: 60px;
            background: #3e2723;
            border-radius: 50% 40% 60% 30%;
            pointer-events: none;
            opacity: 0.8;
            transform: scale(0);
            animation: splat 1s forwards;
            z-index: 100;
        }
        @keyframes splat {
            0% { transform: scale(0); }
            20% { transform: scale(1.5); }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Canvas Styles */
        canvas {
            max-width: 100%;
            height: auto;
            border: 4px dashed #2a1e14;
            background-color: #2b3a1a;
            cursor: crosshair;
        }
    </style>
</head>

    <script>
        // --- ANIMATIONS & EFFECTS ---

        // Bubble Generator
        function createBubbles() {
            const container = document.getElementById('bubbles-container');
            const bubbleCount = 15;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 40 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;

                container.appendChild(bubble);
            }
        }
        createBubbles();

        // Flies Generator
        function createFlies() {
            const container = document.getElementById('flies-container');
            for(let i=0; i<5; i++) {
                const fly = document.createElement('div');
                fly.classList.add('fly');
                fly.style.left = Math.random() * 100 + 'vw';
                fly.style.top = Math.random() * 100 + 'vh';
                
                // Random animation properties
                fly.style.animation = `flyAround ${5 + Math.random()*5}s infinite linear`;
                container.appendChild(fly);
            }
        }
        createFlies();

        // Mud Splat on Click
        document.addEventListener('click', function(e) {
            // Don't splat on buttons or inputs
            if(e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.closest('.btn-onion') || e.target.closest('a')) return;

            const splat = document.createElement('div');
            splat.classList.add('mud-splat');
            
            // Center splat on mouse
            splat.style.left = (e.clientX - 30) + 'px';
            splat.style.top = (e.clientY - 30) + 'px';
            
            // Random rotation
            splat.style.transform = `rotate(${Math.random() * 360}deg) scale(0)`;
            
            document.body.appendChild(splat);
            
            setTimeout(() => {
                splat.remove();
            }, 1000);
        });

        // Copy Contract Function
        function copyContract() {
            const ca = "0x0000SWAMP0000OGRE0000DONKEY0000";
            navigator.clipboard.writeText(ca).then(() => {
                const toast = document.getElementById('copy-toast');
                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 2000);
            });
        }

        function doTheRoar() {
            const body = document.getElementById('main-body');
            body.classList.add('shaking-canvas');
            setTimeout(() => {
                body.classList.remove('shaking-canvas');
            }, 500);
        }

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({

        // --- MEME GENERATOR LOGIC ---

        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const textInputArea = document.getElementById('meme-text-input');
        
        // Fonts matching the theme + standard meme fonts
        const memeFonts = ['Germania One', 'Patrick Hand', 'Impact', 'Arial Black', 'Comic Sans MS'];
        
        let currentFontIndex = 0;
        let textObjects = [];
        let selectedTextIndex = -1;
        let isDragging = false;
        let isResizing = false;
        let dragTargetIndex = -1;
        
        const img = new Image();
        img.crossOrigin = "anonymous"; // Important for avoiding security errors with external images
        
        // Load the single template from folder
        img.src = 'images/shrump.png';
        
        img.onload = () => { 
            resizeCanvasToImage();
            drawCanvas(); 
        };

        img.onerror = () => {
            // Fallback if image missing during dev
            console.warn("Image not found. Drawing placeholder.");
            ctx.fillStyle = "#C4D300";
            ctx.fillRect(0,0,500,500);
            ctx.fillStyle = "#2a1e14";
            ctx.font = "30px 'Germania One'";
            ctx.fillText("SHRUMP IMAGE MISSING", 150, 250);
        };

        function resizeCanvasToImage() {
            if (!img.complete || img.naturalWidth === 0) return;
            // Cap max size for performance, but maintain aspect
            const maxWidth = 600;
            let w = img.naturalWidth;
            let h = img.naturalHeight;
            
            if(w > maxWidth) {
                const ratio = maxWidth / w;
                w = maxWidth;
                h = h * ratio;
            }
            
            canvas.width = w;
            canvas.height = h;
        }

        function changeFont(direction) {
            currentFontIndex += direction;
            if (currentFontIndex < 0) currentFontIndex = memeFonts.length - 1;
            if (currentFontIndex >= memeFonts.length) currentFontIndex = 0;
            
            document.getElementById('font-display').innerText = memeFonts[currentFontIndex];
            
            if(selectedTextIndex !== -1) {
                textObjects[selectedTextIndex].font = memeFonts[currentFontIndex];
                drawCanvas();
            }
        }

        function addTextLayer(isFromButton = false) {
            let text = isFromButton ? textInputArea.value || "TEXT HERE" : textInputArea.value;
            if (!text && !isFromButton) return; 

            const useStroke = document.getElementById('stroke-toggle').checked;
            const scale = canvas.width / 500;

            const newText = {
                text: text,
                x: canvas.width / 2,
                y: canvas.height / 2,
                font: memeFonts[currentFontIndex],
                fontSize: 50 * scale,
                color: '#fff',
                stroke: useStroke,
                strokeColor: '#000',
                lineWidth: 5 * scale,
                width: 0, 
                height: 0 
            };
            
            textObjects.push(newText);
            selectedTextIndex = textObjects.length - 1;
            drawCanvas();
            textInputArea.focus();
        }

        function updateCurrentText() {
            const useStroke = document.getElementById('stroke-toggle').checked;
            if(selectedTextIndex !== -1) {
                textObjects[selectedTextIndex].stroke = useStroke;
                drawCanvas();
            }
        }

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (img.complete && img.naturalHeight !== 0) {
                try {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                } catch (e) {
                     // Fallback in case of corruption
                     ctx.fillStyle = "#222";
                     ctx.fillRect(0,0, canvas.width, canvas.height);
                }
            }

            textObjects.forEach((obj, index) => {
                ctx.font = `bold ${obj.fontSize}px "${obj.font}"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const lines = obj.text.split('\n');
                const lineHeight = obj.fontSize * 1.2;
                const totalHeight = lines.length * lineHeight;
                const startY = obj.y - (totalHeight / 2) + (lineHeight / 2);

                lines.forEach((line, i) => {
                    const lineY = startY + (i * lineHeight);
                    
                    if (obj.stroke) {
                        ctx.strokeStyle = obj.strokeColor;
                        ctx.lineWidth = obj.lineWidth;
                        ctx.lineJoin = 'round';
                        ctx.strokeText(line, obj.x, lineY);
                    }
                    
                    ctx.fillStyle = obj.color;
                    ctx.fillText(line, obj.x, lineY);
                });

                // Simple metric approximation for hitting
                obj.width = ctx.measureText(obj.text).width;
                obj.height = totalHeight;

                if (index === selectedTextIndex) {
                    drawSelectionControls(obj);
                }
            });
        }

        function drawSelectionControls(obj) {
            const padding = 10;
            const x = obj.x - obj.width/2 - padding;
            const y = obj.y - obj.height/2 - padding;
            const w = obj.width + padding*2;
            const h = obj.height + padding*2;

            ctx.strokeStyle = '#C4D300';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(x, y, w, h);
            ctx.setLineDash([]);

            // Resize Handle (Bottom Right)
            ctx.fillStyle = '#C4D300';
            ctx.fillRect(x + w - 5, y + h - 5, 10, 10);
            
            // Delete Handle (Top Right)
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(x + w, y, 8, 0, Math.PI*2);
            ctx.fill();
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        // Mouse Event Handlers
        canvas.addEventListener('mousedown', (e) => {
            const pos = getMousePos(e);
            let hit = false;
            
            // Check existing text
            for (let i = textObjects.length - 1; i >= 0; i--) {
                const obj = textObjects[i];
                const halfW = obj.width / 2;
                const halfH = obj.height / 2;
                
                // Hit text box
                if (pos.x >= obj.x - halfW - 20 && pos.x <= obj.x + halfW + 20 &&
                    pos.y >= obj.y - halfH - 20 && pos.y <= obj.y + halfH + 20) {
                    
                    selectedTextIndex = i;
                    isDragging = true;
                    dragTargetIndex = i;
                    
                    // Check Delete Handle (Top Right approx)
                    const dxDel = pos.x - (obj.x + halfW + 10);
                    const dyDel = pos.y - (obj.y - halfH - 10);
                    if (Math.sqrt(dxDel*dxDel + dyDel*dyDel) < 20) {
                        textObjects.splice(i, 1);
                        selectedTextIndex = -1;
                        isDragging = false;
                    }
                    
                    textInputArea.value = obj.text;
                    hit = true;
                    drawCanvas();
                    return;
                }
            }
            
            if(!hit) {
                selectedTextIndex = -1;
                drawCanvas();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && selectedTextIndex !== -1) {
                const pos = getMousePos(e);
                textObjects[selectedTextIndex].x = pos.x;
                textObjects[selectedTextIndex].y = pos.y;
                drawCanvas();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('dblclick', (e) => {
             if (selectedTextIndex !== -1) {
                 textInputArea.focus();
             }
        });

        // Touch Support
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent("mousedown", { clientX: touch.clientX, clientY: touch.clientY });
            canvas.dispatchEvent(mouseEvent);
        }, false);
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent("mousemove", { clientX: touch.clientX, clientY: touch.clientY });
            canvas.dispatchEvent(mouseEvent);
            e.preventDefault(); 
        }, false);
        canvas.addEventListener('touchend', () => {
            const mouseEvent = new MouseEvent("mouseup", {});
            canvas.dispatchEvent(mouseEvent);
        }, false);

        textInputArea.addEventListener('input', (e) => {
            if (selectedTextIndex !== -1) {
                textObjects[selectedTextIndex].text = e.target.value;
                drawCanvas();
            }
        });

        function saveMeme() {
            // Deselect to hide handles
            const temp = selectedTextIndex;
            selectedTextIndex = -1;
            drawCanvas();
            
            try {
                const link = document.createElement('a');
                link.download = 'shrump-meme.png';
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                console.error("Save Error:", error);
                alert("Donkey! The browser is blocking the save because of security rules with local images (SecurityError). Try opening this site on a local server or hosting it.");
            }
            
            // Reselect
            selectedTextIndex = temp;
            drawCanvas();
        }

    </script>
